<body>

<a href="{% url 'logout' %}">Log Out</a>

<form action='' method='POST'>{% csrf_token %}
{{ form1.as_p }}
<input type='submit' value='Signup' name="signup">
</form>



{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{{ form2.as_p }}

</form>


</body>
